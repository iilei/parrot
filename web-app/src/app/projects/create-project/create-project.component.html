<button class="button is-success" (click)="openModal()">Add Project</button>
<div class="modal" [class.is-active]="modalOpen">
    <div class="modal-background" (click)="closeModal()"></div>
    <div class="modal-content">
        <div class="box">

            <h1 class="title">Add a new Project</h1>

            <form (ngSubmit)="createProject()" #createProjectForm="ngForm">
                <div class="control">
                    <label class="label" for="name">Name</label>
                    <input type="text" class="input" name="name" placeholder="The project's name" [disabled]="loading" [(ngModel)]="project.name"
                        autofocus required autocomplete="off">
                </div>
                <div class="control">
                    <button type="button" class="button" (click)="closeModal()" [disabled]="loading">Cancel</button>
                    <button type="submit" class="button is-success" [class.is-loading]="loading" [disabled]="!createProjectForm.form.valid || loading">Create</button>
                </div>
            </form>

        </div>
    </div>
</div>
