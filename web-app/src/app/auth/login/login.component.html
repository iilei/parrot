<section class="section login">
  <div class="columns">
    <div class="column is-4 is-offset-4">
      <div class="media block">
        <div class="media-content">
          <div class="content">

            <h1 class="title is-5">Login</h1>

            <div *ngIf="errors && errors.length > 0">
              <div class="message is-danger" *ngFor="let err of errors">
                <div class="message-body">
                  {{err}}
                </div>
              </div>
            </div>

            <form (ngSubmit)="onSubmit(f.value.email, f.value.password)" #f="ngForm">
              <div class="control">
                <label class="label">Email</label>
                <input class="input" type="email" name="email" placeholder="Your email address" required ngModel autocomplete="off">
              </div>
              <div class="control">
                <label class="label">Password</label>
                <input class="input" type="password" name="password" placeholder="Your password" required ngModel autocomplete="off">
              </div>
              <div class="control">
                <button class="button is-primary is-fullwidth" type="submit">Submit</button>
              </div>
            </form>

            <div class="container">
              <button class="button is-fullwidth is-link is-unselectable" (click)="navigateToRegister()">Not registered yet? Signup here</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
